<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calulator</title>
  </head>
  <body>
    <form name="calculator">
      <table align="center">
        <tr>
          <td colspan="4">
            <input
              type="text"
              name="result"
              placeholder="0"
              style="text-align: right"
              id="screen"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button type="button">(</button>
          </td>
          <td>
            <button type="button">)</button>
          </td>
          <td>
            <button type="button" value="log">log</button>
          </td>
          <td colspan="2">
            <button type="button" class="clear">C</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button">x²</sup></button>
          </td>
          <td>
            <button type="button">x³</sup></button>
          </td>
          <td>
            <button type="button">√</button>
          </td>
          <td>
            <button type="button">∛</button>
          </td>
        </tr>
        <tr>
          <td><button type="button" value="1">1</button></td>
          <td><button type="button" value="2">2</button></td>
          <td><button type="button" value="3">3</button></td>
          <td><button type="button" value="DEL">DEL</button></td>
        </tr>
        <tr>
          <td><button type="button" value="4">4</button></td>
          <td><button type="button" value="5">5</button></td>
          <td><button type="button" value="6">6</button></td>
          <td><button type="button" value="-">-</button></td>
        </tr>
        <tr>
          <td><button type="button" value="7">7</button></td>
          <td><button type="button" value="8">8</button></td>
          <td><button type="button" value="9">9</button></td>
          <td><button type="button" value="/">/</button></td>
        </tr>
        <tr>
          <td><button type="button" value=".">.</button></td>
          <td><button type="button" value="0">0</button></td>
          <td><button type="button" value="*">*</button></td>
          <td><button type="button" value="%">%</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" value="=" class="equal">=</button>
          </td>
          <td colspan="2"><button type="button" value="+">+</button></td>
        </tr>
      </table>
    </form>

    <script src="index.js"></script>
  </body>
</html>
